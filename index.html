<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Codejam</title>
</head>
<body>
    <div class="wrapper">
        <ul class="god">
            <li><img src="./assets/Ancients/Azathoth.png" alt="Azathoth"></li>
            <li><img src="./assets/Ancients/Cthulhu.png" alt="Cthulthu"></li>
            <li><img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth"></li>
            <li><img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath"></li>
        </ul>
        <div class="container">
            <div class="level">
                <p class="level-info">Выберите уровень:</p>
                <div class="level-1">Очень легкий</div>
                <div class="level-2">Легкий</div>
                <div class="level-3">Средний</div>
                <div class="level-4">Высокий</div>
                <div class="level-5">Очень высокий</div>
            </div>
            <div class="cards">
                <div class="cards-container">
                    <div class="card-bottom">
                        <img src="./assets/mythicCardBackground.png" alt="bottom">
                    </div>
                    <div class="card-top">
                        <img src="./assets/mythicCardBackground.png" alt="bottom">
                    </div>
                </div>
            </div>
            <div class="game-counter">
                <div class="counter-container">
                    <p>Этап 1</p>
                    <ul class="counter-list">
                        <li>0</li>
                        <li>0</li>
                        <li>0</li>
                    </ul>
                </div>
                <div class="counter-container">
                    <p>Этап 2</p>
                    <ul class="counter-list">
                        <li>0</li>
                        <li>0</li>
                        <li>0</li>
                    </ul>
                </div>
                <div class="counter-container">
                    <p>Этап 3</p>
                    <ul class="counter-list">
                        <li>0</li>
                        <li>0</li>
                        <li>0</li>
                    </ul>
                </div>
            </div>
            <div class="button__new-game">Новая игра</div>
        </div>
        <div class="button">Замешать</div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
